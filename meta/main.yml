---
galaxy_info:
  role_name: wireguard_easy
  author: Yannick Schinko @BrainStone
  description: An Ansible role that will install WireGuard Easy (https://github.com/WeeJeWel/wg-easy)
  
  license: MIT

  min_ansible_version: 2.9
  
  # Works with pretty much all Linux versions. Potentially even UNIX (but untested)
  platforms:
    - name: GenericLinux
      versions:
        - all

  galaxy_tags:
    - networking
    - security
    - vpn
    - web_panel
    - wireguard

# Dependencies are executed automatically. We have to put them in requirements.yml instead for them
# to "just" be downloaded
dependencies: []
